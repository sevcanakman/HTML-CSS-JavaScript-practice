<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelişmiş Front-End Projesi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Front-End Practice</h1>
        <p>HTML • CSS • JavaScript</p>
    </header>

    <section class="content">
        <h2>Karanlık Mod</h2>
        <button id="theme-btn" class="btn">Karanlık Modu Aç</button>
    </section>

    <section class="content">
        <h2>Sayaç</h2>
        <p id="counter">0</p>
        <button id="increase" class="btn">Artır</button>
        <button id="reset" class="btn reset">Sıfırla</button>
    </section>

    <section class="content">
        <h2>Mesaj Göster</h2>
        <button id="msg-btn" class="btn">Tıkla</button>
        <p id="message" class="hidden"></p>
    </section>

    <footer>
        <p>Telif © 2025 | Front-end Mini Proje</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
